#datasource
spring.datasource.url = jdbc:mysql://localhost:3306/springboot_mysql_example
spring.datasource.username = root
spring.datasource.password = 1234
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.validationQuery = SELECT 1

#PORTA DO TOMCAT LOCAL
server.port=8094

#jpa/hibernate
spring.jpa.database=MYSQL
#autoridade do Hibermate, se pode criar tabelas, dropar e criar, criar e alterar (create, drop, update)
spring.jpa.hibernate.ddl-auto = update
#o SQL Dialect que vai usar, no nosso caso é o do MySQL5(Gera melhor as query)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#CONFIGURAÇÕES DE LOG
logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: DEBUG
